<!DOCTYPE>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Chat</title>

        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400'/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="stylesheet/styles.css"/>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <form id="chat">
            <label class="username">
                <input id="username" type="text" name="username" placeholder="Username" autocomplete="off"/>
            </label>

            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="messages"></div>
            </div>
            <div id="message-input">

                <div class="messages-content">
                    <div class="mdl-textfield mdl-js-textfield">
                        <label for="message" class="mdl-textfield__label">Message</label>
                        <textarea id="message" name="message" class="mdl-textfield__input" type="text" rows= "1" autocomplete="off" ></textarea>
                    </div>
                </div>

                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </form>

        <script type="text/javascript" src="javascript/socket-message.js"></script>
    </body>
</html>
